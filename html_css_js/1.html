<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연습할거야</title>
  </head>
  <body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li><label for="uid">아이디</label>
          <input type="text"  id="uid"></li>
          <li><label for="uemail">이메일</label>
          <input type="email"  id="uemail"></li>
          <li><label for="upw">비밀번호</label>
          <input type="password" id="upw"></li>
          <li><label for="upwcheck">비밀번호 확인</label>
          <input type="password" id="upwcheck"></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label for="mailing_y">메일 수신</label>
        <input type="radio" id="mailing_y" name="mailing" checked>
        <label for="mailing_n">메일 수신 안 함</label>
        <input type="radio" id="mailing_n" name="mailing">
        
      </fieldset>
      <div id="buttons">
        <input type="submit"  value="가입하기">
        <input type="reset"value="취소">
      </div>
    </form>
  </body>
</html>
